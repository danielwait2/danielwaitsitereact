# Nginx configuration for danielwait.com
# Place this file at: /etc/nginx/sites-available/danielwait.com
# 
# STEP 1: Use this config first (HTTP only)
# STEP 2: Run: sudo certbot --nginx -d danielwait.com -d www.danielwait.com
# STEP 3: Certbot will automatically update this file with SSL configuration

# HTTP server (will be upgraded to HTTPS by Certbot)
server {
    listen 80;
    server_name danielwait.com www.danielwait.com;

    # Root directory - React build files
    root /var/www/danielwait-site/client/build;
    index index.html;

    # Logging
    access_log /var/log/nginx/danielwait.com.access.log;
    error_log /var/log/nginx/danielwait.com.error.log;

    # API routes - proxy to Node.js server on port 6000
    location /api/ {
        proxy_pass http://localhost:6000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Serve React app static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets for 1 year
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

