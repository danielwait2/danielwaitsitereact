<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Admin Login - Wait List Management" />
    <meta name="author" content="Daniel Wait" />
    <title>Admin Login - Wait List Management</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/myStyles.css" />
    <script src="js/nav-component.js"></script>
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border: 2px solid #dc3545;
      }
      
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .login-title {
        font-size: 2rem;
        font-weight: bold;
        color: #dc3545;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .login-subtitle {
        font-size: 1rem;
        color: #666;
        margin-top: 10px;
      }
      
      .login-icon {
        font-size: 3rem;
        color: #dc3545;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #333;
      }
      
      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      
      .form-control:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
      }
      
      .btn-login {
        width: 100%;
        background: #dc3545;
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        background: #c82333;
        transform: translateY(-1px);
      }
      
      .btn-login:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }
      
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        display: none;
      }
      
      .back-link {
        text-align: center;
        margin-top: 20px;
      }
      
      .back-link a {
        color: #dc3545;
        text-decoration: none;
        font-weight: bold;
      }
      
      .back-link a:hover {
        text-decoration: underline;
      }
      
      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }
      
      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #dc3545;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <div id="nav-container"></div>
      
      <!-- Login Form -->
      <div class="container">
        <div class="login-container">
          <div class="login-header">
            <div class="login-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your password to access the admin panel</p>
          </div>
          
          <div id="error-message" class="error-message">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="error-text">Incorrect password. Please try again.</span>
          </div>
          
          <form id="login-form" novalidate>
            <div class="form-group">
              <label for="admin-username">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="admin-username" 
                required 
                placeholder="Enter your username"
                autocomplete="username"
              >
            </div>
            <div class="form-group">
              <label for="admin-password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="admin-password" 
                required 
                placeholder="Enter your password"
                autocomplete="current-password"
              >
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
              <i class="bi bi-arrow-right"></i> Access Admin Panel
            </button>
          </form>
          
          <div class="loading" id="loading">
            <div class="spinner"></div>
            Verifying password...
          </div>
          
          <div class="back-link">
            <a href="wait-list.html">
              <i class="bi bi-arrow-left"></i> Back to Wait List
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0">
              Copyright &copy; Daniel Wait 2025 <br />
              Admin Login v1.0.0
            </div>
          </div>
          <div class="col-auto">
            <a class="small" href="index.html">Home</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="wait-list.html">Wait List</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/nav-component.js"></script>
    
    <!-- Login JS -->
    <script>
      // No password stored client-side - all validation happens server-side
      
      // DOM elements
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('admin-username');
      const passwordInput = document.getElementById('admin-password');
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const loading = document.getElementById('loading');
      
      // Check if already logged in
      function checkLoginStatus() {
        const adminCookie = getCookie('admin_authenticated');
        if (adminCookie === 'true') {
          // Already logged in, redirect to admin panel
          window.location.href = 'admin.html';
        }
      }
      
      // Get cookie value
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }
      
      // Set cookie
      function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
      }
      
      // Show error message
      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
      
      // Handle login form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!username) {
          showError('Please enter a username.');
          usernameInput.focus();
          return;
        }
        
        if (!password) {
          showError('Please enter a password.');
          passwordInput.focus();
          return;
        }
        
        // Show loading state
        loginBtn.disabled = true;
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        
        // Simulate a small delay for better UX
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Validate credentials with server
        try {
          const response = await fetch('https://danielwaitwebsite.danielwait1216.workers.dev/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
          });
          
          if (response.ok) {
            // Password is correct - set admin cookie (valid for 24 hours)
            setCookie('admin_authenticated', 'true', 1);
            
            // Redirect to admin panel
            window.location.href = 'admin.html';
          } else {
            // Credentials are incorrect
            const error = await response.json();
            showError(error.error || 'Invalid username or password. Please try again.');
            usernameInput.value = '';
            passwordInput.value = '';
            usernameInput.focus();
            
            // Reset loading state
            loginBtn.disabled = false;
            loading.style.display = 'none';
          }
        } catch (error) {
          // Network error
          showError('Network error. Please try again.');
          usernameInput.value = '';
          passwordInput.value = '';
          usernameInput.focus();
          
          // Reset loading state
          loginBtn.disabled = false;
          loading.style.display = 'none';
        }
      });
      
      // Check login status on page load
      document.addEventListener('DOMContentLoaded', checkLoginStatus);
      
      // Focus username input on page load
      document.addEventListener('DOMContentLoaded', () => {
        usernameInput.focus();
      });
    </script>
  </body>
</html>
