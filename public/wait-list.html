    <meta property="og:url" content="https://danielwait.com/wait-list.html" />

    <title>Wait List - Curated Collection of Interesting Links & Resources | Daniel Wait</title>

    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/myStyles.css" />
    <script src="js/nav-component.js"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Wait List",
      "description": "Curated collection of interesting links, resources, and insights by Daniel Wait",
      "url": "https://danielwait.com/wait-list.html",
      "author": {
        "@type": "Person",
        "name": "Daniel Wait"
      },
      "publisher": {
        "@type": "Person",
        "name": "Daniel Wait"
      },
      "about": [
        "Technology",
        "Innovation",
        "Business",
        "Software Development",
        "Information Systems"
      ]
    }
    </script>
    <style>
      .wait-list-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .wait-list-header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 3px solid #000;
        padding-bottom: 20px;
      }
      
      .wait-list-title {
        font-size: 3rem;
        font-weight: bold;
        color: #000;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      .wait-list-subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-top: 10px;
      }
      
      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      
      .link-item {
        border: 1px solid #ddd;
        padding: 15px;
        background: #fff;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .link-item:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transform: translateY(-2px);
      }
      
      .link-title {
        font-size: 1.1rem;
        font-weight: bold;
        color: #007bff;
        text-decoration: underline;
        display: block;
        margin-bottom: 8px;
        line-height: 1.3;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .link-title:hover {
        color: #0056b3;
        text-decoration: none;
        transform: translateX(5px);
      }
      
      .link-title::after {
        content: ' â†—';
        font-size: 0.8rem;
        opacity: 0.7;
      }
      
      .link-description {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 8px;
        line-height: 1.4;
      }
      
      .link-date {
        color: #999;
        font-size: 0.8rem;
        font-style: italic;
      }
      
      .admin-panel {
        background: #f8f9fa;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        display: none;
      }
      
      .admin-panel h3 {
        color: #007bff;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      
      .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      
      .btn-admin {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      
      .btn-admin:hover {
        background: #0056b3;
      }
      
      .admin-button-hidden {
        background: transparent;
        color: #ccc;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        opacity: 0.3;
      }
      
      .admin-button-hidden:hover {
        background: #f8f9fa;
        color: #666;
        opacity: 0.8;
      }
      
      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #dc3545;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .link-item:hover .delete-btn {
        opacity: 1;
      }
      
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }
      
      .empty-state i {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #ddd;
      }
      
      .empty-state h4 {
        margin-bottom: 10px;
        color: #333;
      }
      
      @media (max-width: 768px) {
        .wait-list-title {
          font-size: 2rem;
        }
        
        .links-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <div id="nav-container"></div>
      
      <!-- Wait List Header -->
      <div class="wait-list-container">
        <div class="wait-list-header">
          <h1 class="wait-list-title">Wait List</h1>
          <p class="wait-list-subtitle">My thoughts and comments on the internet</p>
        </div>
        

        
        <!-- Links Grid -->
        <div id="links-container">
          <div class="empty-state">
            <i class="bi bi-link-45deg"></i>
            <h4>No links yet</h4>
            <p>Use the admin panel to add your first link to the wait list!</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <div id="footer-container"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/nav-component.js"></script>
    <script src="js/footer-component.js"></script>
    
    <!-- Wait List JS -->
    <script>
      // Initialize links array
      let links = [];
      
      // DOM elements
      const linksContainer = document.getElementById('links-container');
      
      // Load links from API
      async function loadLinks() {
        try {
          const response = await fetch('https://danielwaitwebsite.danielwait1216.workers.dev/api/links');
          if (response.ok) {
            links = await response.json();
            displayLinks();
          } else {
            console.error('Failed to load links');
          }
        } catch (error) {
          console.error('Error loading links:', error);
        }
      }
      
      // Display links (read-only)
      function displayLinks() {
        if (links.length === 0) {
          linksContainer.innerHTML = `
            <div class="empty-state">
              <i class="bi bi-link-45deg"></i>
              <h4>No links yet</h4>
              <p>Check back soon for interesting links and resources!</p>
            </div>
          `;
          return;
        }
        
        linksContainer.innerHTML = `
          <div class="links-grid">
            ${links.map(link => `
              <div class="link-item">
                <a href="${link.url}" target="_blank" class="link-title" onclick="trackClick(${link.id})">
                  ${link.title}
                </a>
                ${link.description ? `<div class="link-description">${link.description}</div>` : ''}
              </div>
            `).join('')}
          </div>
        `;
      }
      
      // Track link clicks
      function trackClick(linkId) {
        // Send click tracking data to API (non-blocking)
        fetch('https://danielwaitwebsite.danielwait1216.workers.dev/api/track-click', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ linkId })
        }).catch(error => {
          // Silently fail if tracking doesn't work
          console.log('Click tracking failed:', error);
        });
      }
      
      // Load links on page load
      document.addEventListener('DOMContentLoaded', loadLinks);
    </script>
  </body>
</html>
